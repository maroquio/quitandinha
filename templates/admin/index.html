{% extends "base.html" %}
{% set admin_active = "active" %}
{% block titulo %}Administração de Produtos{% endblock %}
{% block conteudo %}
<div class="d-flex justify-content-between align-items-center">
    <h1>Administração de Produtos</h1>
    <a href="/admin/inserir_produto" class="btn btn-primary">Novo Produto</a>
</div>
<hr>
<table class="table table-striped table-hover table-sm table-produtos">
    <thead>
        <tr>
            <th class="px-3">Foto</th>
            <th>Nome</th>
            <th>Estoque</th>
            <th>Preço</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for p in produtos %}
        <tr>
            <td>
                <img src="/static/img/produtos/{{'{:06d}'.format(p.id)}}.jpg" alt="{{p.nome}}" class="img-thumbnail h-100">
            </td>
            <td>{{p.nome}}</td>
            <td>{{p.estoque}}</td>
            <td>{{p.preco}}</td>
            <td>
                <a href="/admin/alterar_produto/{{p.id}}" class="btn btn-outline-success">
                    <i class="bi bi-pen"></i>
                </a>
                <a href="/admin/excluir_produto/{{p.id}}" class="btn btn-outline-danger">
                    <i class="bi bi-trash"></i>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
