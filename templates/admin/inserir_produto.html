{% extends "base.html" %}
{% block titulo %}Inserção de Produto{% endblock %}
{% block conteudo %}
<h1>Inserção de Produto</h1>
<hr>
<form method="post" class="row" enctype="multipart/form-data">
    <div class="col-12">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="nome" id="nome" placeholder=" " value="{{produto.nome or ''}}"/>
            <label for="nome">Nome</label>
        </div>
    </div>
    <div class="col-12">
        <div class="form-floating mb-3">
            <textarea class="form-control h-120" placeholder=" " name="descricao" id="descricao">{{produto.descricao or ''}}</textarea>
            <label for="descricao">Descrição</label>
        </div>
    </div>
    <div class="col-6">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="estoque" id="estoque" placeholder=" " value="{{produto.estoque or ''}}"/>
            <label for="estoque">Estoque</label>
        </div>
    </div>
    <div class="col-6">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="preco" id="preco" placeholder=" " value="{{produto.preco or ''}}" />
            <label for="preco">Preço</label>
        </div>
    </div>
    <div class="col-12 mb-3">
        <div class="border border-solid border-1 border-secondary-subtle rounded-3 p-3">
            <label for="imagem" class="form-label">Imagem</label>
            <input type="file" name="imagem" id="imagem" class="form-control" accept="image/jpeg">
        </div>
    </div>
    <div class="col-6">
        <a href="/admin" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-primary">
            Salvar
        </button>
    </div>
</form>
{% endblock %}
